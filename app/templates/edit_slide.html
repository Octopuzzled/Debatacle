{% extends "layout.html" %}

{% block title %}
    Edit Slide
{% endblock %}

{% block main %}
<div class="container">
    <h1>Edit Slide</h1>

    <form action="{{ url_for('admin.edit_slide', slide_id=slide['slide_id']) }}" method="POST">
        <input type="hidden" name="lesson_id" value="{{ slide['lesson_id'] }}">
        <div class="form-group">
            <label for="content">Slide Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required>{{ slide['content'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="slide_order">Slide Order</label>
            <input type="number" class="form-control" id="slide_order" name="slide_order" value="{{ slide['slide_order'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <h2>Preview:</h2>
    <div id="slideContent" class="slide-content mb-4">
        {{ slide.content | safe }}
    </div>
</div>
{% endblock %}
