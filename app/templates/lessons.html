{% extends "layout.html" %}

{% block title %}
    Available Lessons
{% endblock %}

{% block main %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Available Lessons</h1>
        
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% else %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for lesson in lessons %}
                    <a href="{{ url_for('learn_logic', lesson_id=lesson.lesson_id) }}" 
                       class="shadow-md rounded px-8 py-6 block hover:shadow-lg transition-shadow duration-300">
                        <h2 class="text-xl font-semibold mb-2">{{ lesson.lesson_name }}</h2>
                    </a>
                        <p>{{ lesson.description | safe }}</p>
                    <a href="{{ url_for('learn_logic', lesson_id=lesson.lesson_id) }}" 
                        class="shadow-md rounded px-8 py-6 block hover:shadow-lg transition-shadow duration-300">
                        <span class="text-blue-500 hover:underline">Start Lesson</span>
                    </a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
