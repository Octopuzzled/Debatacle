{% extends "layout.html" %}

{% block title %}
    Edit Lesson
{% endblock %}

{% block main %}
<div class="container">
    <h1>Edit Lesson</h1>

    <form action="{{ url_for('edit_lesson', lesson_id=lesson['lesson_id']) }}" method="POST">
        <div class="form-group">
            <label for="lesson_name">Lesson Name</label>
            <input type="text" class="form-control" id="lesson_name" name="lesson_name" value="{{ lesson['lesson_name'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ lesson['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="total_slides">Total Slides</label>
            <input type="number" class="form-control" id="total_slides" name="total_slides" value="{{ lesson['total_slides'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
