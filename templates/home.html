{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% elif continue_url %}
    <a href="{{ continue_url }}">
        <button>Continue where you left off</button>
    </a>
    {% else %}
    <p>You haven't started any lessons yet!</p>
    {% endif %}
{% endblock %}
