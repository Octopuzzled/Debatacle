{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}

<div class="container">
    <h1 class="mt-4">Admin Panel</h1>
    
    <h2>Add a New Lesson</h2>
    <form action="{{ url_for('add_lesson') }}" method="POST">
        <div class="form-group">
            <label for="lesson_name">Lesson Name</label>
            <input type="text" class="form-control" id="lesson_name" name="lesson_name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Lesson</button>
    </form>

    <h2 class="mt-4">Add a New Slide</h2>
    <form action="{{ url_for('add_slide') }}" method="POST">
        <div class="form-group">
            <label for="lesson_id">Lesson ID</label>
            <input type="number" class="form-control" id="lesson_id" name="lesson_id" required>
        </div>
        <div class="form-group">
            <label for="content">Slide Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="slide_order">Slide Order</label>
            <input type="number" class="form-control" id="slide_order" name="slide_order" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Slide</button>
    </form>
</div>

{% endblock %}
